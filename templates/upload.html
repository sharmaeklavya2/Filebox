{% extends 'base.html' %}

{% block title_block %}Upload{% endblock %}
{% block h1_block %}Upload a File{% endblock %}

{% block body_block %}
{% if upload_success %}<p style="color:green">{{upload_success}}</p>{% endif %}
{% if upload_error %}<p style="color:red">{{upload_error}}</p>{% endif %}
<form method="POST" action="." enctype="multipart/form-data" >
	{% csrf_token %}
	<input type="file" name="files" multiple="multiple" /><br />
	<input type="submit" name="submit" value="Upload" />
</form>
{% endblock %}
